<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>MTZ - Liens</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #222222;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #3a0196;
            padding: 20px 0;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .contact-section {
            max-width: 600px;
            margin: 60px auto;
            background: rgba(255, 255, 255, 0.05);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        }

        .contact-section h2 {
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
        }

        .contact-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            margin: 15px 0;
            text-decoration: none;
            color: white;
            background-color: #3a0196;
            padding: 12px 20px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }

        .contact-link:hover {
            background-color: #290166;
        }

        .contact-link img {
            width: 28px;
            height: 28px;
        }

        footer {
            margin-top: 60px;
            padding: 20px 0;
            background-color: #111;
        }
    </style>
</head>
<body>

    <section class="contact-section">
        <h2>Mes Liens </h2>

        <a href="https://discord.gg/DY4MAst3cd" target="_blank" class="contact-link">
            <img src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png" alt="Discord">
            Discord - MTZ PROJECT #2K25
        </a>

        <a href="https://www.tiktok.com/@kfmotatiktok" target="_blank" class="contact-link">
            <img src="https://cdn-icons-png.flaticon.com/512/3046/3046122.png" alt="TikTok">
            TikTok - MTZ
        </a>

        <a href="https://www.paypal.me/rebornednyc" target="_blank" class="contact-link">
            <img src="https://cdn-icons-png.flaticon.com/512/174/174861.png" alt="PayPal">
            PayPal - MTZ
        </a>
    </section>

</body>
</html>
